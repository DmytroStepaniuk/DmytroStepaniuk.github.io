<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        background-image: url('bg.jpg');
      }

      .white-text-glow {
        color: rgba(255, 255, 255, 0.584);
        text-shadow: 1px 6px 3px rgba(0,0,0,0.39);
      }

      .close-currencies-button {
        background-color: #aa0430;
        color: white;
        padding: 10px 20px;
        border: none;
        cursor: pointer;
        width: 100%;
        text-align: center;
        flex-direction: column;
    }
    </style>
  </head>

  <body>
    <div style="display: flex;justify-content: center;;">
      <div style="display: inline-block;">
        <h1 class="white-text-glow">Hi &#128075; My name is Dmytro</h1>
        <h1 class="white-text-glow">Welcome to my CV Page</h1>
      </div>

      <div style="width: auto;width: 150px;"></div>

      <div id="national_bank__wrapper" style="display: inline-block;">
        <div id="national_bank" style="padding: 0 5px 0 5px;border: tomato;border-style: dashed;background-color: darkgreen;"></div>
        <div style="text-align: center;"></div>
          <button class="close-currencies-button" onclick="document.getElementById('national_bank__wrapper').remove();alert('Ну як скажеш.');">Закрити цей стид</button>
        </div>
      </div>
    </div>

  </body>

  <script src="main.js"></script>
  <script lang="javascript">
    (async () => {
      const request = new Request('https://bank.gov.ua/NBUStatService/v1/statdirectory/exchange?json', {
        headers: {
          "Accept": "application/json"
        }
      })
      const response = await fetch(request);
      const data = await response.json()
      const result = await data
      console.log(result)

      const USD = result.find(({ cc }) => cc === "USD");
      const EUR = result.find(({ cc }) => cc === "EUR");

      console.log(USD, EUR)

      document.getElementById("national_bank").innerHTML = `
      <div class="white-text-glow" style="display: inline-block;">
        <h4>Курс <span style="text-shadow: 0px -1px 20px rgb(255 0 74 / 83%);">НБУ</span> станом на ${ USD.exchangedate }</h4>
        <p>${ USD.txt }: ${ USD.rate.toFixed(2) }</p>
        <p>${ EUR.txt }: ${ EUR.rate.toFixed(2) }</p>
      </div>
      `
    })();

  </script>
</html>
